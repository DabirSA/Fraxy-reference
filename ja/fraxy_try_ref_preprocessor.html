<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head>
<meta http-equiv="Content-type" content="text/html; charset=Shift_JIS">
<meta http-equiv="Content-Style-Type" content="text/css">
<link rel="stylesheet" type="text/css" href="fraxy.css">
<title>FRAXY Try function (Preprocessor)</title>
</head>

<body>
<div class="style_center">
<hr class="line_s">
<div class="categorytitle">- FRAXY Try function (Preprocessor) -</div>
<hr class="line_s">

<a name="INCLUDE" id="INCLUDE">
	</a><div class="trytable"><table class="trytitle">
	<tr><td class="tryname">#include
	</td><td class="trycnp">#include "filename"
	</td></tr></table><div class="trydetail">
		指定されたファイルをその行に結合する命令です。<br>
		結合するファイルは内容がトライスクリプトの書式で書かれていれば拡張子は何でも構いません。<br>
		通常はトライのリストに表示されないように拡張子をftdとftb以外にしてください。<br>
		結合するファイルには"FRAXY_TRY"の定義は必要なく、たとえあったとしても無視されます。<br>
		<br>
		あくまでも結合するだけなので変数やラベルは共通に扱われます。
	</div>
	<table class="tryinfo"><tr><td class="tryinfocategory">書式</td><td>#include "str1"
	</td></tr></table>
	<table class="tryinfo"><tr><td class="tryinfocategory">"str1"</td><td>結合するファイル名
	</td></tr></table></div><br>

</div>
<div class="blank"></div>
</body>
</html>
