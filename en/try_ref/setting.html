<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head>
<meta http-equiv="Content-type" content="text/html; charset=Shift_JIS">
<meta http-equiv="Content-Style-Type" content="text/css">
<link rel="stylesheet" type="text/css" href="../fraxy.css">
<title>FRAXY Try function (Setting)</title>
</head>

<body>
<div class="style_center">
<hr class="line_s">
<div class="categorytitle">- FRAXY Try function (Setting) -</div>
<hr class="line_s">

<a name="POS" id="POS">
	</a><div class="trytable"><table class="trytitle">
	<tr><td class="tryname">POS
	</td><td class="trycnp">"POS",x,y
	</td></tr></table><div class="trydetail">
		生成の基点を設定する命令です。<br>
		基点は"CREATE2"や"ITEM2"で使用します。
	</div>
	<table class="tryinfo"><tr><td class="tryinfocategory">書式</td><td>"POS",int1,int2
	</td></tr></table>
	<table class="tryinfo"><tr><td class="tryinfocategory">int1</td><td>基点位置 X
	</td></tr></table>
	<table class="tryinfo"><tr><td class="tryinfocategory">int2</td><td>基点位置 Y
	</td></tr></table></div><br>

<a name="RANDOMIZE" id="RANDOMIZE">
	</a><div class="trytable"><table class="trytitle">
	<tr><td class="tryname">RANDOMIZE
	</td><td class="trycnp">"RANDOMIZE",parameter
	</td></tr></table><div class="trydetail">
		乱数のパラメータを設定する命令です。<br>
		このパラメータを変更すると乱数のパターンが変化します。<br>
		乱数は数学関数 rand で生成します。
	</div>
	<table class="tryinfo"><tr><td class="tryinfocategory">書式</td><td>"RANDOMIZE",int1
	</td></tr></table>
	<table class="tryinfo"><tr><td class="tryinfocategory">int1</td><td>パラメータ
	</td></tr></table></div><br>

</div>
<div class="blank"></div>
</body>
</html>
